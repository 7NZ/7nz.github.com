<script>
    layui.use(['jquery', 'layer'], function(){
        var $ = layui.$
        ,layer = layui.layer;

        // 点击自定义时取消其他选中
        $('.money-item-list').on('click','.item-mdiy',function(){
            $(this).siblings().children('input[type="radio"]').prop('checked',false);
        });
        // 输入框失去焦点赋值
        $('#mdiy').on('blur',function(){
            var val = $.trim($(this).val());
            var payEle = $('#needPay');
            // 不是数字则提示
            if( ! /^\d$/.test(val)){
                payEle.next('.err').html('<span style="color:red">请输入数字</span>');
                return false;
            }else{
                payEle.next('.err').html('');
            }
            payEle.text(val);
        });
        // 选项点击时赋值
        $('.money-item-list').on('click','input[type="radio"]',function(){
            $('#needPay').text($(this).val());
            $('#needPay').next('.err').html('');
        });
    });
</script>
