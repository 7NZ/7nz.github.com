<script>
    layui.use(['jquery', 'layer'], function(){
        var $ = layui.$
        ,layer = layui.layer;

        var payLevelNum = 0, payTimesNum = 0, totalNum = 0;
        // 选项点击时赋值
        $('.level-item-list').on('click','input[type="radio"]',function(){
            var thisVal = parseInt($(this).val(), 10);
            if(thisVal == NaN){
                thisVal == 0;
            }
            payLevelNum = thisVal;
            totalNum = payTimesNum + payLevelNum ;
            $('#needPay').text(totalNum);
            $('#needPay').next('.err').html('');
        });

        var inputs = $('.traffic-item-list').find('input[type="radio"]');
        inputs.each(function(){
            $(this).click(function(){
                var thisVal = parseInt($(this).val(), 10);
                if(thisVal == NaN){
                    thisVal == 0;
                }
                payTimesNum = thisVal;
                totalNum = payLevelNum + payTimesNum;
                $('#needPay').text(totalNum);
            })
        });

    });
</script>
