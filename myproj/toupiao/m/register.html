<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>登录-用户中心移动版</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/m-main.css">
</head>
<body>
<div class="mainpage">
    <!-- 头部 -->
    <header>
        <div id="top" class="maincont top">
            <div class="logo-box">
                <a class="logo" href="#">
                    <img src="images/logo.png" alt="某某">
                </a>
                <span class="top-tit">注册</span>
            </div>
            <div class="top-right">
                <span>已有账号？</span><a href="login.html">去登录</a>
            </div>
        </div>
        <div class="head-h"></div>
    </header>
    <!-- 头部 -->

    <div class="register-wrap">
        <div class="register-cont">
            <div class="register-box">
                <div class="content-wrap">
                    <div class="reg-tit">
                        <div class="tit-line"></div>
                        <span>欢迎注册某某</span>
                    </div>
                    <div class="form-wrap">
                        <form id="regiForm" action="##" method="post">
                            <div class="ipt-text ">
                            <label for="tel">手 机 号 码</label>
                                <input type="text" name="tel" id="tel" placeholder="请输入手机号码" value="">
                                <div class="ipt-note"></div>
                            </div>
                            <div class="ipt-text ">
                                <label for="pwd">设 置 密 码</label>
                                <input type="password" name="pwd" id="pwd" placeholder="建议使用字母与数字组合密码" value="">
                                <div class="ipt-note"></div>
                            </div>
                            <div class="ipt-text">
                                <label for="pwd1">确 认 密 码</label>
                                <input type="password" name="pwdRe" id="pwdRe" placeholder="请再次输入密码" value="">
                                <div class="ipt-note"></div>
                            </div>
                            <div class="ipt-text vdcode ">
                                <label for="code">验  证  码</label>
                                <input type="text" name="code" id="code" placeholder="请输入右侧验证码" value="">
                                <div class="vdcode-img">
                                    <img src="images/vdcode.jpg" alt="">
                                </div>
                                <div class="ipt-note"></div>
                            </div>
                            <div class="ipt-btn">
                                <input id="subBtn" type="submit" value="立即注册">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 底部 -->
<footer>
    <div class="foot maincont">
        <div class="foot-t clearfix">
            <div class="fl">
                <div class="logo-box">
                    <a class="logo" href="">
                        <img src="images/logo.png" alt="某某">
                    </a>
                    <span class="top-tit">某某用户中心</span>
                </div>
            </div>
            <div class="fr">
                <a href="" class="btn btn-kf">客服</a>
            </div>
        </div>
        <div class="foot-b clearfix">
            <div class="fl">
                <a class="on" href="">手机版</a>&nbsp;|&nbsp;<a href="">电脑版</a>
            </div>
            <div class="fr"><a id="gotop" href="#">返回顶部<i class="v-icon icon-arr-gotop"></i></a></div>
        </div>
    </div>
</footer>
<!-- 底部 -->

<script src="js/zepto/zepto.min.js"></script>
<script src="js/zepto/fx.js"></script>
<script src="js/zepto/touch.js"></script>
<script src="js/login-regis.js"></script>


</body>
</html>
