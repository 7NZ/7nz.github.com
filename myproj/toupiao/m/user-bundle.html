                            <input type="radio" name="ulevel" id="l1" value="199" checked>

                        </li>
                        <li class="item">

                        </li>
                    </ul>
                    <div class="m-tit">流量次数</div>
                    <div class="traffic-item-list">
                        <div class="flex-box item-box">
                            <div class="item">
                                <input type="radio" name="traffic" id="t1" value="1" checked>

                                </label>
                            </div>
                            <div class="item">
                                <input type="radio" name="traffic" id="t3" value="7">
                                <label for="t3">
                                    <p>100万次<br><i>7元</i></p>
                                </label>
                            </div>
                        </div>
                        <div class="flex-box item-box">
                            <div class="item">
                                <input type="radio" name="traffic" id="t4" value="13">
                                <label for="t4">
                                    <p>200万次<br><i>13元</i></p>
                                </label>
                            </div>
                            <div class="item">
                                <input type="radio" name="traffic" id="t5" value="25">

                                </label>
                            </div>
                            <div class="item">
                                <input type="radio" name="traffic" id="t6" value="45">
                                <label for="t6">

                            </div>
                            <div class="item item-mdiy">

                                <label for="t-none">

                            </div>
                        </div>
                    </div>

                    <div class="pay-way clearfix">

                            <label for="way1"></label>

                </div>

                <div class="maincont form-btn">
                    <button class="btn btn-fullwidth submit">立即购买</button>
                </div>
            </form>

</div>

<script src="js/zepto/zepto.min.js"></script>
<script src="js/zepto/fx.js"></script>
<script src="js/zepto/touch.js"></script>
<script src="js/common.js"></script>

<script>
$(function(){

    var payLevelNum = 0, payTimesNum = 0, totalNum = 0;
    // 选项点击时赋值
    $('.level-item-list').on('click','input[type="radio"]',function(){
        var thisVal = parseInt($(this).val(), 10);
        if(thisVal == NaN){
            thisVal == 0;
        }
        payLevelNum = thisVal;
        totalNum = payTimesNum + payLevelNum ;
        $('#needPay').text(totalNum);
        $('#needPay').parents('.pay-num').next('.err').html('');
    });

    var inputs = $('.traffic-item-list').find('input[type="radio"]');
    inputs.each(function(){
        $(this).click(function(){
            var thisVal = parseInt($(this).val(), 10);
            if(thisVal == NaN){
                thisVal == 0;
            }
            payTimesNum = thisVal;
            totalNum = payLevelNum + payTimesNum;
            $('#needPay').text(totalNum);
        })
    });
});
</script>

</body>
