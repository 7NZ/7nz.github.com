<body>
<div class="mainpage">
    <!-- 头部 -->
    <header>
        <div id="top" class="maincont top">
            <div class="logo-box">
                <a class="logo" href="index.html">
                    <img src="images/logo.png" alt="某某">
                </a>
                <span class="top-tit">新增投票</span>
            </div>
            <div id="navBtn" class="nav-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav id="navBox" class="navigation">
            <ul>
                <li><a href="index.html"><span>首页</span></a></li>
                <li><a href="voteSystem.html"><span>投票系统</span></a></li>

            </ul>
        </nav>
        <div class="head-h"></div>
    </header>
    <!-- 头部 -->

    <div class="add-vote-stpe2 add-vote-stpe2-edit">
        <div class="maincont step-operate btn-wrap">
            <button class="btn ">取消审核</button>
            <button class="btn has-option"><span>违规处理<i class="iconfont icon-triangle"></i></span>
                <ul class="operator">
                    <li><a href="##">锁定投票</a></li>
                    <li><a href="##">扣除票数</a></li>
                </ul>
            </button>
        </div>


        <div class="vote-form-wrap stpe2-edit-form">
            <form action="#">
                <div class="form-im-area">
                    <div class="fm-im-lar clearfix">
                        <div class="im-lt">
                            <div id="thumb" class="thumb">
                                <img src="images/vote-item-img1.jpg" alt="">
                            </div>
                        </div>
                        <div class="im-rt">
                            <div class="upload ipt-file ipt-img">
                                <input  type="file" accept="image/*" capture="camera" value="">
                                <span class="upload-txt">上传<i class="iconfont icon-right1"></i></span>
                                <div class="img-preview-box"></div>
                            </div>
                        </div>
                    </div>
                    <div class="fm-im-lar clearfix">
                        <div class="im-lt">
                            主标题
                        </div>
                        <div class="im-rt">
                            <div class="ipt">
                                <input type="text" name="" id="" placeholder="请输入标题" value="吴警官">
                            </div>
                        </div>
                    </div>
                    <div class="fm-im-lar clearfix">
                        <div class="im-lt">
                            副标题
                        </div>
                        <div class="im-rt">
                            <div class="ipt">
                                <input type="text" name="" id="" placeholder="请输入副标题内容">
                            </div>
                        </div>
                    </div>
                    <div class="fm-im-lar clearfix">
                        <div class="im-lt">
                            编号
                        </div>
                        <div class="im-rt">
                            <div class="ipt">
                                <input type="text" name="" readonly value="1">
                            </div>
                        </div>
                    </div>
                    <div class="fm-im-lar clearfix">
                        <div class="im-lt">
                        分类组
                        </div>
                        <div class="im-rt">
                            <div class="im-select ipt"><input type="text" name=""><span class="ipt-val">警察</span><i class="iconfont icon-right1"></i>
                            </div>
                            <ul class="select-list">
                                <li>警察</li>
                                <li>交警</li>
                                <li>火警</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-btn">
                    <button class="btn btn-fullwidth" type="submit">保存</button>
                </div>
            </form>
        </div>

    </div>
    
</div>

        <div class="foot-t clearfix">

            <div class="fr">
                <a href="" class="btn btn-kf">客服</a>

        </div>

            <div class="fl">
                <a class="on" href="">手机版</a>&nbsp;|&nbsp;<a href="">电脑版</a>
            </div>
            <div class="fr"><a id="gotop" href="#">返回顶部<i class="v-icon icon-arr-gotop"></i></a></div>
        </div>
    </div>
</footer>

<script src="js/zepto/zepto.min.js"></script>

<script src="js/small-exif.js"></script>
<script src="js/addVote-setup.js"></script>
<script>
$(function(){
    // 上传图片
    $('.ipt-img').on('click', 'input[type="file"]', function () {
        var imgBox = $('.thumb');
        imgUpload(this, function (img) {
            imgBox.html(''); // 先清空之前的图
            imgBox.append(img);
        });
    });

});
</script>

</body>
